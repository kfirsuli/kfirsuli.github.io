<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="2.5">
  <!-- Nucleus -->
  <circle cx="32" cy="32" r="4" fill="currentColor" stroke="none"/>
  <!-- Orbit 1 - horizontal ellipse -->
  <ellipse cx="32" cy="32" rx="26" ry="10"/>
  <!-- Orbit 2 - tilted 60° -->
  <ellipse cx="32" cy="32" rx="26" ry="10" transform="rotate(60 32 32)"/>
  <!-- Orbit 3 - tilted 120° -->
  <ellipse cx="32" cy="32" rx="26" ry="10" transform="rotate(120 32 32)"/>
</svg>
